{% extends "layout.html" %}

{% block content %}
<div class="row">
	<div class="col-md-6 offset-md-2">
		<form method="post" action="/" class="form row">
			<div class="form-group col">
				<select name="q" class="form-control my-4">
					<option value="" {% if q=="" %} selected {% end %}>並び順を選択</option>
					<option value="asc" {% if q=="asc" %} selected {% end %}>優先度</option>
					<option value="desc" {% if q=="desc" %} selected {% end %}>しめきり</option>
				</select>
			</div>
			<div class="form-group col">
				<input type="submit" value="並び替える" class="btn btn-success my-4">
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-8 offset-md-2">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>すべきこと</th>
					<th>優先度</th>
					<th>しめきり</th>
				</tr>
			</thead>
			<tbody>
				{% for task in tasks %}
					<tr>
						<td>{{ task["task"] }}</td>
						<td>{{ task["registration_date"] }}</td>
						<td>{{ task["deadline"] }}</td>
					</tr>
				{% end %}
			</tbody>
			<form action="/tasks" method="post">
				<label for="">すべきこと：</label>
				<input type="text" id="task" name="task">
				<br>

				<label for="registration_date">優先度(3=高い)：</label>
				<select name="registration_date" id="registration_date">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
				<!-- <input type="text" id="registration_date" name="registration_date"> -->
				<br>

				<label for="">しめきり：</label>
				<!-- <input type="text" id="deadline" name="deadline"> -->
				<select name="deadline" id="deadline">
					<!-- valueは重要度を私的に決めたもの。1日後のタスクは重要度高いので7点としている -->
					<option value="7">1日後</option>
					<option value="5">3日以内</option>
					<option value="4">1週間以内</option>
					<option value="2">半月以内</option>
					<option value="1">1ヶ月以内</option>
				</select>
				<br>
				
				<button>登録</button>
				<br>
			</form>
		</table>
    </div>
</div>
{% end %}
